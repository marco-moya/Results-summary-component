<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main class="card-container">
    <section class="result-container">
      <h2 class="title-result">Your Result</h2>
      <div class="score-container">
        <span class="score">76</span>
        <span class="score-porcent">of 100</span>
      </div>
      <span class="message-congratulations">Great</span>
      <p class="message-information">You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    
    <section class="summary-container">
      <span class="text-sumary">Summary</span>

      <div class="skill-container skill-reaction">
        <div class="skill-text text-reaction">
          <img class="svg" src="./assets/images/icon-reaction.svg" alt="">
          <span>Reaction</span>
        </div>
        <div class="summary-porcent-container">
          <span>80</span> <span class="summary-porcent">/ 100</span>
        </div>
      </div>

      <div class="skill-container skill-memory">
        <div class="skill-text text-memory">
          <img class="svg" src="./assets/images/icon-memory.svg" alt="">
          <span>Memory</span>
        </div>
        <div class="summary-porcent-container">
          <span>92</span> <span class="summary-porcent">/ 100</span>
        </div>
      </div>

      <div class="skill-container skill-verbal">
        <div class="skill-text text-verbal">
          <img class="svg" src="./assets/images/icon-verbal.svg" alt="">
          <span>Verbal</span>
        </div>
        <div class="summary-porcent-container">
          <span>61</span> <span class="summary-porcent">/ 100</span>
        </div>
      </div>

      <div class="skill-container skill-visual">
        <div class="skill-text text-visual">
          <img class="svg" src="./assets/images/icon-visual.svg" alt="">
          <span>Visual</span>
        </div>
        <div class="summary-porcent-container">
          <span>72</span> <span class="summary-porcent">/ 100</span>
        </div>
      </div>

      <button class="button" type="button">Continue</button>
    </section>
  </main>
  
</body>
</html>
